<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        h2{
            text-align: center;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid rgb(8, 223, 87);
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Information</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>001</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>002</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>003</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Sarah Brown</td>
                <td>004</td>
                <td>90</td>
            </tr>
            <tr>
                <td>David Lee</td>
                <td>005</td>
                <td>87</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
